<head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Bootstrap -->

    <style>
        body {
            height: 90vh;
            margin: 0;
            background: linear-gradient(to left, rgb(187, 192, 218), rgba(255, 255, 255, 0));
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .form-container {
    margin-top: 400px; 
    background-color: rgba(49, 113, 145, 0.9);
    padding: 30px;
    border-radius: 10px;
    color: white;
    width: 400px;
}

    </style>
</head>
<body>

<!-- Barra de Navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../Home/home.html">
      <img src="logo.png" width="80" height="60" alt="Logo da Clínica">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="../Home/home.html">Home <span class="sr-only">(Página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Servicos/servicos.html">Serviços</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Contato/contato.html">Contato</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary rounded-pill px-4 py-2" href="../Login/login.html">
            Agendar Consulta
          </a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Formulário Centralizado -->
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="form-container">
            <h2 class="text-center">Vamos começar seu cadastro!</h2>

            <form id="cadastroUsuario">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" class="form-control" id="NomeCompleto" placeholder="Nome Completo" required>
                </div>

                <div class="form-group">
                    <label for="cpfInput">CPF</label>
                    <input type="text" class="form-control" id="CPF" placeholder="CPF (somente números)" pattern="\d{11}" required>
                </div>

                <div class="form-group">
                    <label for="date">Data de Nascimento</label>
                    <input type="date" class="form-control" id="DataNascimento" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="Email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" class="form-control" id="Telefone" placeholder="Telefone" required>
                </div>

                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="Senha" placeholder="Senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirme sua senha</label>
                    <input type="password" class="form-control" id="Senha" placeholder="Repita sua senha" required>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="showPasswordCheck">
                    <label class="form-check-label" for="showPasswordCheck">Exibir senha</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Criar Cadastro</button>
            </form>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
<script src="/src/jsCadastro.js">
</script>

</body>
