<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
     
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">  
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../Home/home.html">
            <img src="logo.png" width="80" height="60" alt="Logo da Clínica">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../Home/home.html">Home <span class="sr-only">(Pagina atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Servicos/servicos.html">Servicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Contato/contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary rounded-pill px-4 py-2" href="../Login/login.html">
                        Agendar Consulta
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <form>
            <h2>Faca login para agendar sua consulta on-line!</h2>
            <div class="form-group">
                <label for="cpfInput">Insira o seu CPF</label>
                <input type="text" class="form-control" id="cpfInput" placeholder="CPF">
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="showPasswordCheck">
                <label class="form-check-label" for="showPasswordCheck">Exibir senha</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
            <div class="mt-4">
                <span>Ainda nao tem uma conta?</span>
                <a href="cadastro.html" class="link-primary">Cadastre-se</a>
                
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
